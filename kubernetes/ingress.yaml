apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    # Tell AWS to create an Internet-facing Load Balancer
    alb.ingress.kubernetes.io/scheme: internet-facing
    
    # 'ip' mode routes traffic directly to pods (faster/efficient on EKS)
    alb.ingress.kubernetes.io/target-type: ip
    
    # Health check settings (Optional, but good practice)
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    
    # Listen on HTTP port 80
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'

spec:
  # Use the AWS Load Balancer Controller
  ingressClassName: alb
  rules:
  - http:
      paths:
      # Route EVERYTHING to the frontend. 
      # The NGINX inside your frontend container will handle 
      # routing /api/ requests to the backend-service internally.
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80