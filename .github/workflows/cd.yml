name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy-to-eks:
    name: Deploy to EKS Cluster
    runs-on: ubuntu-latest
    
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1

    # 1. Install AWS CLI v2 (Universal for M1/M2 & GitHub Runners)
    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip curl
        
        ARCH=$(uname -m)
        if [ "$ARCH" = "aarch64" ]; then
          echo "üçé Detected ARM64 (Apple Silicon) - Downloading ARM installer..."
          curl "https://awscli.amazonaws.com/awscli-exe-linux-aarch64.zip" -o "awscliv2.zip"
        else
          echo "üíª Detected x86_64 (Intel/AMD) - Downloading Standard installer..."
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        fi
        
        unzip -q awscliv2.zip
        sudo ./aws/install --update
        aws --version

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Update Kubeconfig
      run: |
        aws eks update-kubeconfig --region eu-north-1 --name my-app-cluster

    # 2. Deploy Manifests (Updated for 'kubernetes' folder)
    - name: Deploy Manifests
      working-directory: ./kubernetes  # <--- Set context to the folder
      run: |
        echo "Applying Kubernetes manifests..."
        kubectl apply -f backend-service.yaml
        kubectl apply -f frontend-service.yaml
        kubectl apply -f backend-deployment.yaml
        kubectl apply -f frontend-deployment.yaml
        kubectl apply -f ingress.yaml

    # 3. Force Restart (Does not need working-directory as it uses resource names)
    - name: Force Image Pull (Rollout Restart)
      run: |
        echo "Restarting deployments to pull the latest images..."
        kubectl rollout restart deployment/backend-deployment
        kubectl rollout restart deployment/frontend-deployment

    - name: Verify Deployment
      run: |
        echo "Waiting for rollout to complete..."
        kubectl rollout status deployment/backend-deployment
        kubectl rollout status deployment/frontend-deployment
        echo "‚úÖ Deployment successful!"

    # 4. Get Ingress Address (New Step)
    - name: Get Ingress Address
      run: |
        echo "üåê Retrieving Ingress URL..."
        
        # Display the full ingress table in the logs
        kubectl get ingress
        
        # Attempt to extract the specific hostname/IP for the summary
        INGRESS_HOST=$(kubectl get ingress -o jsonpath='{.items[*].status.loadBalancer.ingress[*].hostname}')
        
        # Fallback for IP based ingress if hostname is empty
        if [ -z "$INGRESS_HOST" ]; then
            INGRESS_HOST=$(kubectl get ingress -o jsonpath='{.items[*].status.loadBalancer.ingress[*].ip}')
        fi

        # Output to GitHub Actions Summary
        if [ ! -z "$INGRESS_HOST" ]; then
            echo "### üöÄ Application deployed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "**Access URL:** http://$INGRESS_HOST" >> $GITHUB_STEP_SUMMARY
        else
            echo "‚ö†Ô∏è Ingress address not yet assigned. It may take a few minutes for the Load Balancer to provision." >> $GITHUB_STEP_SUMMARY
        fi