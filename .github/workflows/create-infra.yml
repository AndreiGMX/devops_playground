name: Create Terraform Infrastructure

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1

    # NEW STEP: Install AWS CLI (Required for Helm Provider authentication)
    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip curl
        
        ARCH=$(uname -m)
        if [ "$ARCH" = "aarch64" ]; then
          echo "üçé Detected ARM64 (Apple Silicon) - Downloading ARM installer..."
          curl "https://awscli.amazonaws.com/awscli-exe-linux-aarch64.zip" -o "awscliv2.zip"
        else
          echo "üíª Detected x86_64 (Intel/AMD) - Downloading Standard installer..."
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        fi
        
        unzip -q awscliv2.zip
        sudo ./aws/install --update
        aws --version

    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
        kubectl version --client

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
    
    - name: Terraform Init
      run: terraform init
    
    - name: Terraform Plan
      env:
        TF_VAR_github_token: ${{ secrets.GH_PAT }}
      run: terraform plan -out=tfplan
    
    - name: Terraform Apply
      # 'idempotent' means we can run this multiple times safely.
      # It will see the Cluster exists and just try to add the Helm chart.
      env:
        TF_VAR_github_token: ${{ secrets.GH_PAT }}
      run: terraform apply -auto-approve tfplan