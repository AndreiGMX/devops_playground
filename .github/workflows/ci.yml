name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run backend tests
      working-directory: ./backend
      run: |
        python test_api.py
    
    - name: Extract branch name
      id: extract_branch
      run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
    
    - name: Log in to GitHub Container Registry
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build Docker images (feature branches)
      if: github.ref != 'refs/heads/main'
      run: |
        docker build -t devops-playground-backend:test ./backend
        docker build -t devops-playground-frontend:test ./frontend
    
    - name: Build and tag Docker images (main/dev branches)
      if: github.ref == 'refs/heads/main'
      run: |
        docker build -t ghcr.io/andreigmx/devops-playground-backend:${{ steps.extract_branch.outputs.branch }} \
                     -t ghcr.io/andreigmx/devops-playground-backend:${{ steps.extract_branch.outputs.branch }}-${{ github.sha }} ./backend
        docker build -t ghcr.io/andreigmx/devops-playground-frontend:${{ steps.extract_branch.outputs.branch }} \
                     -t ghcr.io/andreigmx/devops-playground-frontend:${{ steps.extract_branch.outputs.branch }}-${{ github.sha }} ./frontend
    
    - name: Push Docker images to GHCR
      if: github.ref == 'refs/heads/main'
      run: |
        docker push ghcr.io/andreigmx/devops-playground-backend:${{ steps.extract_branch.outputs.branch }}
        docker push ghcr.io/andreigmx/devops-playground-backend:${{ steps.extract_branch.outputs.branch }}-${{ github.sha }}
        docker push ghcr.io/andreigmx/devops-playground-frontend:${{ steps.extract_branch.outputs.branch }}
        docker push ghcr.io/andreigmx/devops-playground-frontend:${{ steps.extract_branch.outputs.branch }}-${{ github.sha }}
    
    - name: Run Docker Compose services
      run: |
        docker compose up -d
    
    - name: Wait for services to be ready
      run: sleep 10
    
    - name: Test services
      run: |
        curl -f http://localhost:8000/health || exit 1
    
    - name: Stop Docker Compose services
      if: always()
      run: |
        docker compose down
    
