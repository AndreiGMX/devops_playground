name: Continuous Integration

on:
  push:
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/**'  # <--- ADDED: Runs pipeline if you edit workflows

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: write  # <--- ADD THIS LINE (Allows the job to cancel itself)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # <--- ADDED: Ensures history is available for diffing

    # Detect changes
    - name: Check for changes in specific paths
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          backend:
            - 'backend/**'
          frontend:
            - 'frontend/**'
      
    - name: Stop workflow if nothing changed
      # Run this if BOTH backend and frontend are 'false'
      if: steps.changes.outputs.backend == 'false' && steps.changes.outputs.frontend == 'false'
      run: |
        echo "â›” No changes in backend or frontend. Cancelling workflow to skip CD."
        gh run cancel ${{ github.run_id }}
        sleep 30 # Wait for the cancellation to process
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      if: steps.changes.outputs.backend == 'true'
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install backend dependencies
      if: steps.changes.outputs.backend == 'true'
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run backend tests
      if: steps.changes.outputs.backend == 'true'
      working-directory: ./backend
      run: |
        python test_api.py
    
    - name: Extract branch name
      id: extract_branch
      run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
    
    # --- REGISTRY LOGIN ---
    - name: Log in to GitHub Container Registry
      if: github.ref == 'refs/heads/main' && !env.ACT
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    # --- BUILD STEPS ---

    - name: Build Backend (Feature)
      if: github.ref != 'refs/heads/main' && steps.changes.outputs.backend == 'true'
      run: docker build -t devops-playground-backend:test ./backend

    - name: Build Frontend (Feature)
      if: github.ref != 'refs/heads/main' && steps.changes.outputs.frontend == 'true'
      run: docker build -t devops-playground-frontend:test ./frontend

    - name: Build Backend (Main)
      if: github.ref == 'refs/heads/main' && steps.changes.outputs.backend == 'true'
      run: |
        docker build -t ghcr.io/andreigmx/devops-playground-backend:${{ steps.extract_branch.outputs.branch }} \
                     -t ghcr.io/andreigmx/devops-playground-backend:${{ steps.extract_branch.outputs.branch }}-${{ github.sha }} ./backend

    - name: Build Frontend (Main)
      if: github.ref == 'refs/heads/main' && steps.changes.outputs.frontend == 'true'
      run: |
        docker build -t ghcr.io/andreigmx/devops-playground-frontend:${{ steps.extract_branch.outputs.branch }} \
                     -t ghcr.io/andreigmx/devops-playground-frontend:${{ steps.extract_branch.outputs.branch }}-${{ github.sha }} ./frontend
    
    # --- PUSH STEPS ---

    - name: Push Backend to GHCR
      if: github.ref == 'refs/heads/main' && steps.changes.outputs.backend == 'true' && !env.ACT
      run: |
        docker push ghcr.io/andreigmx/devops-playground-backend:${{ steps.extract_branch.outputs.branch }}
        docker push ghcr.io/andreigmx/devops-playground-backend:${{ steps.extract_branch.outputs.branch }}-${{ github.sha }}

    - name: Push Frontend to GHCR
      if: github.ref == 'refs/heads/main' && steps.changes.outputs.frontend == 'true' && !env.ACT
      run: |
        docker push ghcr.io/andreigmx/devops-playground-frontend:${{ steps.extract_branch.outputs.branch }}
        docker push ghcr.io/andreigmx/devops-playground-frontend:${{ steps.extract_branch.outputs.branch }}-${{ github.sha }}
    
    # --- INTEGRATION TESTS ---
    
    - name: Run Docker Compose services
      run: docker compose up -d
    
    - name: Wait for services to be ready
      run: sleep 10
    
    - name: Test services
      run: curl -f http://localhost:8000/health || exit 1
    
    - name: Stop Docker Compose services
      if: always()
      run: docker compose down