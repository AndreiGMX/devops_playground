apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: devops-playground
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/devops-playground
      sourceRef:
        kind: GitRepository
        name: devops-playground-charts
      interval: 1m
  targetNamespace: devops-playground
  install:
    createNamespace: true
  values:
    backend:
      image:
        tag: ghcr.io/andreigmx/devops-playground-backend:main-decba144685161f7dd34ccfa4c0d61de97fe0fa2 # {"$imagepolicy": "flux-system:backend"}
    frontend:
      image:
        tag: ghcr.io/andreigmx/devops-playground-frontend:latest # {"$imagepolicy": "flux-system:frontend"}
